## YAML Template.
ponto_import_start:
  path: 'ponto/import/start'
  defaults:
    _controller: '\Drupal\ponto_import\Controller\PontoImportController::start'
    _title: 'Importação de Ponto - Início'
  requirements:
    _permission: 'access content'
    
ponto_seculum_import_start:
  path: 'ponto/seculum/import/start'
  defaults:
    _controller: '\Drupal\ponto_import\Controller\PontoSeculumImportController::start'
    _title: 'Importação de Ponto - Seculum - Início'
  requirements:
    _permission: 'access content'


ponto_import_upload:
  path: 'ponto/import/upload'
  defaults:
    _controller: '\Drupal\ponto_import\Controller\PontoImportController::upload'
    _title: 'Importação de Ponto - Upload'
  requirements:
    _permission: 'access content'

ponto_seculum_import_upload:
  path: 'ponto/seculum/import/upload'
  defaults:
    _controller: '\Drupal\ponto_import\Controller\PontoSeculumImportController::upload'
    _title: 'Importação de Ponto - Seculum - Upload'
  requirements:
    _permission: 'access content'




ponto_export_start:
  path: 'ponto/export/start'
  defaults:
    _form:  '\Drupal\ponto_import\Form\ExportPonto'
    _title: 'Exportação de Ponto - Início'
  requirements:
    _permission: 'access content'
 
    
    


ponto_export_download:
  path: 'ponto/export/download'
  defaults:
    _controller: '\Drupal\ponto_import\Controller\PontoExportController::download'
    _title: 'Exportação de Ponto - Download'
  requirements:
    _permission: 'access content'


folha_ponto:
  path: 'folha-de-ponto'
  defaults:
    _controller: '\Drupal\ponto_import\Controller\FolhaPontoController::index'
    _title: 'Folha de Ponto'
  requirements:
    _permission: 'access content'
  